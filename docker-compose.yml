---
volumes:
  caddy-data:
  caddy-config:
  calendar-database:
    external: true


services:
  caddy:
    image: caddy@sha256:e759110e56bae353dbceddff9d7665feb5229d5afac1a5e7e3f42d99218f9ba6
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config

  calendar:
    image: ghcr.io/mgnsk/calendar:edge
    command: /bin/calendar
    container_name: calendar
    restart: unless-stopped
    environment:
      - LISTEN_ADDR=:8080
      - DATABASE_DIR=/database
    env_file:
      - .env
    volumes:
      - calendar-database:/database
