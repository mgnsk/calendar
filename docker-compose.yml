---
volumes:
  caddy-data:
  caddy-config:
  calendar-database:
    external: true


services:
  caddy:
    image: caddy@sha256:cd038960363e661b805a40ee6d03ba98608538f197c08cb915cb4af89e23a5b4
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config

  calendar:
    image: ghcr.io/mgnsk/calendar:edge
    command: /bin/calendar
    container_name: calendar
    restart: unless-stopped
    environment:
      - LISTEN_ADDR=:8080
      - DATABASE_DIR=/database
    env_file:
      - .env
    volumes:
      - calendar-database:/database
