---
volumes:
  caddy-data:
  caddy-config:
  calendar-database:
    external: true


services:
  caddy:
    image: caddy@sha256:87aa104ed6c658991e1b0672be271206b7cd9fec452d1bf3ed9ad6f8ab7a2348
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config

  calendar:
    image: ghcr.io/mgnsk/calendar:edge
    command: /bin/calendar
    container_name: calendar
    restart: unless-stopped
    environment:
      - LISTEN_ADDR=:8080
      - DATABASE_DIR=/database
    env_file:
      - .env
    volumes:
      - calendar-database:/database
